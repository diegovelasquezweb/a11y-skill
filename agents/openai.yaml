interface:
  display_name: "Web Accessibility Audit"
  short_description: "Run a WCAG 2.1 AA accessibility audit on any website in read-only mode."
  default_prompt: "Ask the user for the target URL if not already provided. Then run: node scripts/run-audit.mjs --base-url <URL>. Parse the REPORT_PATH= line from the script output and share the report location with the user. Summarize findings by severity (Critical, High, Medium, Low) and list top Critical/High issues with their route and recommended fix. All output in English."
